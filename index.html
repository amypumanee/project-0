<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/game.css">
  <script src="js/jquery.js"></script>
  <script src="js/game.js"></script>
</head>
<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="scoreBoard">
      <h3>Player X :  <span id="scoreX"></span></h3>
      <h3>Player O :  <span id="scoreO"></span></h3>
      <h3>Darw :  <span id="scoreDraw"></span></h3>
    </div>
    <h2 id="message">Let's Play!</h2>
    <div class="tile-container">
      <div class="tile" id="1"></div>
      <div class="tile" id="2"></div>
      <div class="tile" id="3"></div>
      <div class="tile" id="4"></div>
      <div class="tile" id="5"></div>
      <div class="tile" id="6"></div>
      <div class="tile" id="7"></div>
      <div class="tile" id="8"></div>
      <div class="tile" id="9"></div>
  </div>

  <button id="reset">Replay</button>
  <button id="restart">Restart</button>
  </div>
</body>
</html>
